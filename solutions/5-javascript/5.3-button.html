<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Click demo</title>
</head>
<body>
<button id="clickme">Click me</button>
<h1></h1>
<script>
    document.getElementById('clickme').onclick = function () {
        document.querySelector('h1').innerHTML = "<b>Ouch!</b>";
    }
    // Another way to do this: document.querySelector('#clickme').onclick ...
</script>

</body>
</html>
